<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASDAQ Real-Time Terminal</title>
    <style>
        body { background: #0b0e14; color: #e2e8f0; font-family: sans-serif; padding: 20px; }
        .dashboard { max-width: 1000px; margin: 0 auto; background: #161b22; border: 1px solid #30363d; padding: 30px; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #0d1117; padding: 20px; border-radius: 8px; border-top: 4px solid #00ff88; }
        .price { font-size: 2rem; font-weight: bold; color: #ffffff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #21262d; color: #8b949e; padding: 12px; text-align: left; border-bottom: 2px solid #30363d; }
        td { padding: 12px; border-bottom: 1px solid #30363d; }
        .up { color: #39d353; } .down { color: #ff7b72; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸš€ NASDAQ-100 Live Intelligence</h1>
        
        <div class="grid">
            <div class="stat-card">
                <div>QQQ Price</div>
                <div class="price" id="qqq-price">Loading...</div>
            </div>
            <div class="stat-card" style="border-top-color: #58a6ff;">
                <div>Market Sentiment</div>
                <div class="price" id="sentiment-score">Analyzing...</div>
            </div>
            <div class="stat-card" style="border-top-color: #e3b341;">
                <div>Volatility (VIX)</div>
                <div class="price" id="vix-index">Tracking...</div>
            </div>
        </div>

        <h3>Top Technology Constituents</h3>
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Change (%)</th>
                    <th>Signal</th>
                </tr>
            </thead>
            <tbody id="nasdaq-table">
                </tbody>
        </table>
    </div>
</body>
</html>
