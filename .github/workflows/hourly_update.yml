name: Update Asset Data

on:
  schedule:
    - cron: "0 * * * *"  # 매시간 정각 실행
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 이력을 다 가져와야 충돌을 안 냅니다

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install yfinance

      - name: Run Update Script
        run: python update_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main  # 웹사이트의 최신 내용을 먼저 가져와서 합칩니다
          git add index.html sitemap.xml
          git commit -m "Automated update: index.html & sitemap.xml" || echo "No changes to commit"
          git push origin main
