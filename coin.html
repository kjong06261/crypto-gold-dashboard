<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Crypto Intelligence | US-DIVIDEND-PRO</title>
    <style>
        body { background: #010409; color: #39d353; font-family: 'Courier New', monospace; padding: 30px; }
        .terminal { border: 1px solid #30363d; background: #0d1117; padding: 30px; border-radius: 5px; box-shadow: 0 0 20px rgba(0,255,0,0.1); }
        .header { border-bottom: 2px solid #30363d; margin-bottom: 20px; padding-bottom: 10px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.2rem; }
        .label { color: #8b949e; }
        .value { color: #f0f6fc; font-weight: bold; }
        .footer { margin-top: 30px; font-size: 0.8rem; color: #484f58; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>[CRYPTO TERMINAL]</h1>
            <p>STATUS: <span style="color:#00ff88;">CONNECTED</span></p>
        </div>

        <div id="coin-data-area">
            <div class="data-row">
                <span class="label">> BTC PRICE:</span>
                <span class="value" id="btc-price">$68,432.12</span>
            </div>
            <div class="data-row">
                <span class="label">> BTC DOMINANCE:</span>
                <span class="value" id="btc-dom">52.4%</span>
            </div>
            <div class="data-row">
                <span class="label">> MARKET SENTIMENT:</span>
                <span class="value" id="sentiment">GREED (68)</span>
            </div>
        </div>

        <div class="footer">
            © 2025 US-DIVIDEND-PRO • REAL-TIME DATA FEED
        </div>
    </div>
</body>
</html>
